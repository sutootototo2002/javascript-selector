<!DOCTYPE html>
<html>
<head>
    <title>07_选择父元素为div元素的所有p元素。</title>
    <meta charset="utf-8">
    <style type='text/css'>
            p{color:green;}
        div>p{ color:red;}
    </style>
</head>
<body>

<p>p元素1</p>

<div>

    <p>p元素2</p>

</div>

<div>

    <p>p元素2</p>

</div>


<div>div元素2</div>

<p>p元素3</p>
</body>
</html>
