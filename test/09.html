<!DOCTYPE html>
<html>
<head>
    <title>09_选择带有target属性的所有元素</title>
    <meta charset="utf-8">
    <style type='text/css'>
          a[target]{color:yellow;}
    </style>
</head>
<body>

<a href="javascript:void(0)" target='_top'>p元素1</a>

<a target='_black'>

    p元素2

</a>

<div>

    <p>p元素2</p>

</div>


<div>div元素2</div>
<!-- <a>1111</a> -->
<p>p元素3</p>
</body>
</html>
