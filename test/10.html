<!DOCTYPE html>
<html>
<head>
    <title>10_选择带有target属性的所有元素</title>
    <meta charset="utf-8">
    <style type='text/css'>
          a[target~='_blank']{color:yellow;background-color: #000;}
    </style>
</head>
<body>

<a href="javascript:;" target='_top' title='floweryan'>p元素1</a>

<a href="javascript:;" target='_blank'>

    p元素2

</a>

<div>

    <p>p元素2</p>

</div>


<div>div元素2</div>
<!-- <a>1111</a> -->
<p>p元素3</p>
</body>
</html>
