<!DOCTYPE html>
<html>
<head>
    <title>23_  选择前面有p元素的每个ul元素。</title>
    <meta charset="utf-8">
    <style type='text/css'>

        p~ul
        {
            background:#ff0000;
        }

    </style>
</head>
<body>

<div>一个 div 元素。</div>
<ul>
    <li>咖啡</li>
    <li>牛奶</li>
    <li>茶</li>
</ul>

<p>第一段。</p>
<ul>
    <li>咖啡</li>
    <li>牛奶</li>
    <li>茶</li>
</ul>

<h2>另一个列表</h2>
<ul>
    <li>咖啡</li>
    <li>牛奶</li>
    <li>茶</li>
</ul>

</body>
</html>
