<!DOCTYPE html>
<html>
<head>
    <title>24_ 选择其 src 属性值以 "https" 开头的每个 a元素。</title>
    <meta charset="utf-8">
    <style type='text/css'>

       a[href^='https']{
           background:yellow;
       }

    </style>
</head>
<body>

<a href="https://www.floweryan.com">选择其 src 属性值以 "https" 开头的每个a 元素。</a>
</body>
</html>
