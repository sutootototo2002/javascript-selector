<!DOCTYPE html>
<html>
<head>
    <title>25_ 选择其 href 属性值以 "https" 开头的每个a 元素。</title>
    <meta charset="utf-8">
    <style type='text/css'>

       a[href$='.com']{
           background:red;
       }

    </style>
</head>
<body>

<a href="https://www.floweryan.com">选择其 href 属性值以 ".com" 结尾的每个a 元素。</a>
</body>
</html>
