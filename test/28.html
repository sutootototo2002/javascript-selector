<!DOCTYPE html>
<html>
<head>
    <title>28_ 选择属于其父元素的最后 p 元素的每个p 元素。</title>
    <meta charset="utf-8">
    <style type='text/css'>

       p:last-of-type{

            background:#ffff00;

        }

    </style>
</head>
<body>


<h1>dddd</h1>



<div>
<p>这是第二个段落。</p>
<p>这是第三个段落。</p>
<p>这是第四个段落。</p>
</div>

<p>这是第一个段落。</p>
<p>这是第二个段落。</p>
<p>这是第三个段落。</p>

<p>最后一个p元素</p>
</body>
</html>
