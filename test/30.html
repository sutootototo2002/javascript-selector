<!DOCTYPE html>
<html>
<head>
    <title>30_ 选择属于其父元素的唯一子元素的每个p元素。</title>
    <meta charset="utf-8">
    <style type='text/css'>

       p:only-child{

            background:#ffff00;

        }

    </style>
</head>
<body>


<h1>dddd</h1>

<div>
    <p>这是第一个段落。</p>
</div>

<div>
//这里不是唯一子元素
<p>这是第二个段落。</p>
<p>这是第三个段落。</p>
<p>这是第四个段落。</p>
</div>

</body>
</html>
