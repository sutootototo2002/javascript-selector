<!DOCTYPE html>
<html>
<head>
    <title>31_  选择属于其父元素的第二个子元素的每个p元素。</title>
    <meta charset="utf-8">
    <style type='text/css'>

       p:nth-child(2){

            background:#ffff00;

        }

    </style>
</head>
<body>




<div>
    <p>这是第一个段落。</p>
    <p>这是第一个段落。</p>
</div>
<p>ddddddddddd</p>
<div>
<p>这是第二个段落。</p>
<p>这是第三个段落。</p>
<p>这是第四个段落。</p>
</div>

</body>
</html>
