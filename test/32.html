<!DOCTYPE html>
<html>
<head>
    <title>32_同上，从最后一个子元素开始计数。</title>
    <meta charset="utf-8">
    <style type='text/css'>

       p:nth-last-child(2){

            background:#ffff00;

        }

    </style>
</head>
<body>




<p>sss</p>
<p>sss</p>

<div style="border: 1px solid red;">
    <p>ssss</p>
    <p>ssss</p>
</div>
</body>
</html>
