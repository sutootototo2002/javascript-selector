<!DOCTYPE html>
<html>
<head>
    <title>33_选择属于其父元素第二个p元素的每个p元素。</title>
    <meta charset="utf-8">
    <style type='text/css'>

       p:nth-of-type(2){

            background:#ffff00;

        }

    </style>
</head>
<body>




<p>sss</p>
<p>sss</p>

<div>
    <p>susususu</p>
    <p>sususususu</p>
</div>

</body>
</html>
